apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex-johto
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pokedex-johto
  template:
    metadata:
      labels:
        app: pokedex-johto
    spec:
      containers:
      - image: ghcr.io/froissant/pokedex:main
        name: pokedex-johto
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: pokemon-johto-cm
